@(userForm: Form[User])
@import helper._
@main("entry user") {
    <h1>Entry User</h1>
    @helper.form(action = routes.Users.entrySubmit) {
        <fieldset>
            <legend>input user info.</legend>
            @helper.inputText(userForm("name"))
            @helper.inputText(userForm("email"))
            @helper.inputText(userForm("age"))
        </fieldset>
        <input type="submit" value="entry">
    }
}
